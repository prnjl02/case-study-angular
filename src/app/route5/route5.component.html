<table class="table">
    <thead>
        <tr>
            <th scope="col" *ngFor="let data of items[0] | keys" (click)="sortData(data)">
                {{data}}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <td *ngFor="let list of item | keys">{{item[list]}}</td>
        </tr>
    </tbody>
</table>
